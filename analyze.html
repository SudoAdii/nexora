<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Report - Noxira</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9a56a1c.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #0e0e0e, #121212);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 70px;
      margin-bottom: 10px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #EFD87B;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease forwards;
    }

    .subtitle {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 40px;
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .report-box {
      background-color: rgba(18, 18, 18, 0.95);
      border: 1px solid #EFD87B;
      border-radius: 16px;
      padding: 30px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 0 25px rgba(239, 216, 123, 0.15);
      backdrop-filter: blur(12px);
      transition: 0.4s ease;
      animation: slideUp 1.3s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .report-box:hover {
      box-shadow: 0 0 35px rgba(239, 216, 123, 0.3);
    }

    .section {
      margin-bottom: 24px;
    }

    .section h3 {
      color: #EFD87B;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 15px;
      color: #ddd;
      line-height: 1.6;
    }

    .badge {
      display: inline-block;
      background: #2e2e2e;
      padding: 6px 12px;
      margin: 5px 8px 0 0;
      border-radius: 10px;
      font-size: 13px;
      color: #EFD87B;
      transition: all 0.3s ease;
    }

    .badge:hover {
      background-color: #EFD87B;
      color: #121212;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }

    .back-btn {
      margin-top: 30px;
      background: none;
      color: #EFD87B;
      border: 1px solid #EFD87B;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
      animation: fadeInUp 1.6s ease forwards;
    }

    .back-btn:hover {
      background-color: #EFD87B;
      color: #121212;
    }
  </style>
</head>
